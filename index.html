<!doctype html>
<html lang="en">
    <head>
        <title>Hangman</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
    <main>
        <div class="container text-center mx-auto">
            <div class="row mt-5">
                <div class="col">
                    <h1 id="mainHeading" class="mainHeading my-4">Hangman</h1>
                </div>
            </div>

            <div id="difficultySelection" class="row my-4 text-center"> 
                <div class="col mb-3">
                   <h3>Select Difficulty:</h3>
                </div>

                <div class="text-center">
                    <button class="btn btn-success difficulty-btn" onclick="startGame('easy')">Easy</button>
                 
                    <button class="btn btn-warning difficulty-btn" onclick="startGame('medium')">Medium</button>
             
                    <button class="btn btn-danger difficulty-btn" onclick="startGame('hard')">Hard</button>
                   
                </div>

            </div>




            <div class="row">
                <div id="difficultyBox" class="mt-3 p-3 fw-bold d-none"><!--ADD d-none-->
                </div> 
            </div>





            <div id="gameArea" class="row mt-4 d-none"><!--ADD d-none here-->
                <div class="col">
                    <h2 id="wordDisplay" class="mb-3"></h2>
                </div>

                <div class="col mb-3">
                    <input type="text" id="letterInput" maxlength="1" class="form-control d-inline-block w-auto" placeholder="Enter a letter">
                    <button id="guessBtn" class="btn btn-warning" onclick="guessLetter()">Guess</button>
                </div>

                <div class="col">
                    <p id="wrongLetters" class="fw-bold text-danger">Wrong Guesses: </p>
                    <img id="shamrock" class="shamrock-img" alt="shamrock" src="imgs/shamrock6.jpg">
                </div>

            </div> 


                <div id="btnRestart" class="col mt-4 justify-content-center text-center d-none">
                    <button id="restartBtn" class="btn btn-danger " onclick="restartGame()">Restart Game</button>
                </div>

            <div id="youWon" class="row mt-4 d-none">
                <img id="confetti" src="imgs/confetti.png">

                <div class="col">
                    <h2 id="winningStatement">

                    </h2>
                </div>
            </div>

            <div id="youLost" class="row mt-4 d-none">
                <div class="col">
                    <h2 id="losingStatement">

                    </h2>
                </div>
            </div>

            <div id="wordsCompleted" class="row mt-4 d-none">
                <div class="row text-center">
                    <p class="wordGraveyardHeading ">Word Graveyard</p>
                </div>
                <div class="row">
                    <p id="lostWords">

                    </p>
                    <p id="wonWords">

                    </p>
                </div>
            </div>
        </div>
        </main>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
       <script src="script.js"></script>

    </body>
</html>
